<h1>Categories</h1>
<p *ngIf="!(categories$ | async)"><em></em></p>
<p>
  <a [routerLink]="['/addcategory']" class="btn btn-primary float-right mb-2">Create New Category</a>
</p>
<table class="table table-sm table-hover" >
  <thead>
    <tr>
      <th>Category Id</th>
      <th>Category Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of (categories$ | async)">
      <td>{{ c.categoryId }}</td>
      <td><a [routerLink]="['/category/', c.categoryId]">{{ c.categoryName }}</a></td>
      <td><a [routerLink]="['/category/edit/', c.categoryId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(c.categoryId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
