<h1>Cart Items</h1>
<p *ngIf="!(cartitems$ | async)"><em></em></p>
<p>
  <a [routerLink]="['/addproducttoCart']" class="btn btn-primary float-right mb-2">Create Cart Item</a>
</p>
<table class="table table-sm table-hover" >
  <thead>
    <tr>
      <th>Product Id</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>SubTotal</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of (cartitems$ | async)">
      
      <td><a [routerLink]="['/cartitem/', i.productId]">{{ i.productId }}</a></td>
    
      <td>{{ i.price }}</td>
      <td>{{ i.quantity }}</td>
      
      <!-- calculate sub total-->
      <td>{{ i.price * i.quantity }}</td>
      
      <td><a [routerLink]="['/cartitem/edit/', i.productId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(i.productId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
